name: Snyk vulnerabilities Tests
on:
  push:
    branches: [ main, tts ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build containers
        run: make docker/tts-line/build docker/tts-clean/build clean_version=latest tts_version=latest   


      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: airenas/tts-line:latest
          args: --file=build/tts-line/Dockerfile

      - name: Make sarif file copy
        run: mv snyk.sarif snyk-tts-line.sarif

      - name: Run Snyk to check tts-clean Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: airenas/tts-text-clean:latest
          args: --file=build/tts-clean-text/Dockerfile

      - name: Make sarif file copy
        run: mv snyk.sarif snyk-clean.sarif

      - name: Upload snyk result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk-tts-line.sarif
          category: tts-analysis  

      - name: Upload snyk admin result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk-clean.sarif
          category: clean-analysis  

